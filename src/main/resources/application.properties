spring.application.name=Spring boot CRUD using DTO


spring.datasource.url=jdbc:mysql://localhost:3306/demoproject_dto
spring.datasource.username=root
spring.datasource.password = admin@123

server.port=8084

spring.main.banner-mode=OFF
spring.jpa.show-sql=true
